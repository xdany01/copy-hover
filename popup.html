<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Hover</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M8 17H5C3.89543 17 3 16.1046 3 15V5C3 3.89543 3.89543 3 5 3H15C16.1046 3 17 3.89543 17 5V8M19 21H12C10.8954 21 10 20.1046 10 19V12C10 10.8954 10.8954 10 12 10H19C20.1046 10 21 10.8954 21 12V19C21 20.1046 20.1046 21 19 21Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <h1>Copy Hover</h1>
            </div>
            <div class="status-badge" id="statusBadge">OFF</div>
        </header>

        <main>
            <div class="control-panel">
                <span class="label">Activación</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="toggleExtension">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="divider"></div>

            <div class="instructions">
                <p>Mantén <span class="key">Alt</span> + <span class="mouse">Clic</span> para copiar.</p>
            </div>
        </main>
    </div>
    <script src="popup.js"></script>
</body>

</html>
